<body>
  <div class="chat-container">
    <h2>üí¨ Chat v·ªõi Gemini (k√®m d·ªØ li·ªáu API)</h2>
    <div class="messages" id="messages"></div>

    <div class="input-row">

      <button onclick="sendMessage()">G·ª≠i</button>

  <script>
    const API_KEY = "AIzaSyDdyQPlin693Vo16vKOWnI38qLJ5U2z5LQ"; // ‚ö†Ô∏è Thay b·∫±ng API th·∫≠t

    const fakeHotelAPI = async () => {
      // Gi·∫£ l·∫≠p fetch t·ª´ API th·∫≠t
      return {
        title: "Kh√°ch s·∫°n Bi·ªÉn Xanh",
        description: "N·∫±m s√°t b√£i bi·ªÉn, c√≥ h·ªì b∆°i v√† buffet s√°ng mi·ªÖn ph√≠.",
        image: "https://cdn3.ivivu.com/2014/01/SUPER-DELUXE2.jpg",
        url: "https://www.youtube.com/"

    };

    const messagesBox = document.getElementById("messages");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, "user");
      input.value = "";

      const hotelData = await fakeHotelAPI();

      const prompt = `
Ng∆∞·ªùi d√πng h·ªèi: "${userText}"

Th√¥ng tin kh√°ch s·∫°n:
- T√™n: ${hotelData.title}
- M√¥ t·∫£: ${hotelData.description}
- H√¨nh ·∫£nh: ${hotelData.image}
- Link ƒë·∫∑t ph√≤ng: ${hotelData.url}

H√£y tr·∫£ l·ªùi d·ª±a v√†o c√¢u h·ªèi v√† th√¥ng tin kh√°ch s·∫°n ·ªü tr√™n.`;

      const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]

      const data = await res.json();
      const aiReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ AI.";

      appendMessage(aiReply, "ai", hotelData.image);

    function appendMessage(text, sender, image = null) {

    function linkify(text) {

    }
  </script>
